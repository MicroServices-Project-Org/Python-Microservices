# ─────────────────────────────────────────────
# Scrapes metrics from all FastAPI services
# ─────────────────────────────────────────────
global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: "api-gateway"
    static_configs:
      - targets: ["api-gateway:9000"]
    metrics_path: /metrics

  - job_name: "product-service"
    static_configs:
      - targets: ["product-service:8001"]
    metrics_path: /metrics

  - job_name: "order-service"
    static_configs:
      - targets: ["order-service:8002"]
    metrics_path: /metrics

  - job_name: "inventory-service"
    static_configs:
      - targets: ["inventory-service:8003"]
    metrics_path: /metrics

  - job_name: "notification-service"
    static_configs:
      - targets: ["notification-service:8004"]
    metrics_path: /metrics

  - job_name: "ai-service"
    static_configs:
      - targets: ["ai-service:8005"]
    metrics_path: /metrics
